<div class="report-export-popover row">

    <div class="col l6">
        <div piwik-field uicontrol="radio" name="format"
             title="Export format"
             value="CSV"
             ng-model="$parent.reportFormat"
             full-width="true"
             options="availableReportFormats">
        </div>
    </div>

    <div class="col l6">
        <div piwik-field uicontrol="number" name="filter_limit"
             title="Row limit"
             min="-1"
             ng-model="$parent.reportLimit"
             full-width="true"
             value="100">
        </div>
    </div>

    <div class="col l12">
        <div piwik-save-button value="{{ 'General_Export'|translate }}" ng-click="processExport()"></div>
    </div>

</div>
